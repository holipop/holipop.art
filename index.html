<!DOCTYPE html>

    <head>

        <link rel="shortcut icon" href="assets/favicon.png">
        <link rel="stylesheet" href="style.css" />
        <script type="module" src="main.js"></script>

        <title>holipop &centerdot; home</title>

    <body class="home-wrapper">

        <main class="home">
            
            <div class="home__img-wrapper">
                <img class="home__img" src="assets/home.png" />
            </div>

            <div class="logo">
                <span class="logo__greeting">hi, i'm</span>
                <img class="logo__img" src="assets/logo.png" alt="holipop (Sunny Holiday)" />
            </div>

            <nav class="nav">
                <!-- About -->
                <a class="nav__button" href="about.html"> 
                    <img class="nav__button-icon" src="assets/icons/bunny.png" />
                    <span class="nav__button-label">about</span>
                </a>

                <!-- Gallery -->
                <a class="nav__button" href="index.html"> 
                    <img class="nav__button-icon" src="assets/icons/painting.png" />

                </a>

                <!-- Commissions -->
                <a class="nav__button" href="index.html"> 
                    <img class="nav__button-icon" src="assets/icons/brush.png" />
                    <span class="nav__button-label">commissions</span>
                </a>

                <!-- Blog -->
                <a class="nav__button" href="index.html"> 
                    <img class="nav__button-icon" src="assets/icons/thought.png" />
                    <span class="nav__button-label">blog</span>
                </a>
            </nav>

            <section class="socials">
                <!-- BlueSky -->
                <a class="socials__link" href="https://bsky.app/profile/holipop.art" title="BlueSky"> 
                    <img class="socials__link-icon" src="assets/icons/bluesky.png" />
                </a>

                <!-- Twitter -->
                <a class="socials__link" href="https://x.com/holipop__" title="Twitter"> 
                    <img class="socials__link-icon" src="assets/icons/twitter.png" />

                <a class="socials__link" href="https://www.tumblr.com/holipop-art" title="Tumblr"> 
                    <img class="socials__link-icon" src="assets/icons/tumblr.png" />

                <a class="socials__link" href="https://www.patreon.com/c/holipop" title="Patreon"> 
                    <img class="socials__link-icon" src="assets/icons/patreon.png" />
                </a>

                <a class="socials__link" href="https://ko-fi.com/holipop" title="Ko-fi"> 
                    <img class="socials__link-icon" src="assets/icons/kofi.png" />

                <a class="socials__link" href="https://github.com/holipop" title="GitHub">
